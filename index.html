<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GPU Mandelbrot with WebGL</title>
	<style>
		/* Make the body and html tags fill the screen and remove default margins */
		html,
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			/* Hide scrollbars */
			height: 100%;
			background-color: #111;
			/* A dark background */
		}

		/* Make the canvas fill its container (the body) */
		canvas {
			display: block;
			/* Removes any extra space below the canvas */
			width: 100vw;
			/* 100% of the viewport width */
			height: 100vh;
			/* 100% of the viewport height */
		}
	</style>
</head>

<body>
	<canvas id="gl-canvas"></canvas>

	<script>
		// --- 1. GET WEBGL CONTEXT ---
		const canvas = document.getElementById('gl-canvas');
		const gl = canvas.getContext('webgl2');

		if (!gl) {
			alert('WebGL not supported, falling back on experimental-webgl');
			gl = canvas.getContext('experimental-webgl');
		}
		if (!gl) {
			alert('Your browser does not support WebGL!');
		}

		console.log("Step 2: WebGL context obtained.");

		// --- 2. SET VIEWPORT & CANVAS SIZE ---
		// Match the CSS size of the canvas to its drawing buffer size
		canvas.width = canvas.clientWidth;
		canvas.height = canvas.clientHeight;
		// Tell WebGL how to convert from clip space to pixels
		gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

		console.log(`Canvas size set to: ${gl.canvas.width}x${gl.canvas.height}`);


		// --- 3. HELPER FUNCTIONS FOR SHADERS ---

		/**
		 * Creates and compiles a shader.
		 * @param {WebGLRenderingContext} gl The WebGL context.
		 * @param {number} type The shader type (gl.VERTEX_SHADER or gl.FRAGMENT_SHADER).
		 * @param {string} source The GLSL source code for the shader.
		 * @returns {WebGLShader} The compiled shader.
		 */
		function createShader(gl, type, source) {
			const shader = gl.createShader(type);
			gl.shaderSource(shader, source);
			gl.compileShader(shader);
			const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
			if (success) {
				return shader;
			}
			// If compilation fails, log the error and delete the shader
			console.error(`Error compiling shader type ${type}:`);
			console.error(gl.getShaderInfoLog(shader));
			gl.deleteShader(shader);
		}

		/**
		 * Creates and links a WebGL program from two shaders.
		 * @param {WebGLRenderingContext} gl The WebGL context.
		 * @param {WebGLShader} vertexShader The vertex shader.
		 * @param {WebGLShader} fragmentShader The fragment shader.
		 * @returns {WebGLProgram} The linked WebGL program.
		 */
		function createProgram(gl, vertexShader, fragmentShader) {
			const program = gl.createProgram();
			gl.attachShader(program, vertexShader);
			gl.attachShader(program, fragmentShader);
			gl.linkProgram(program);
			const success = gl.getProgramParameter(program, gl.LINK_STATUS);
			if (success) {
				return program;
			}
			// If linking fails, log the error and delete the program
			console.error("Error linking program:");
			console.error(gl.getProgramInfoLog(program));
			gl.deleteProgram(program);
		}

		const vertexShaderSource = `#version 300 es
				// 'in' replaces 'attribute' in GLSL 3.00 es
				in vec2 a_position;

				void main() {
						gl_Position = vec4(a_position, 0.0, 1.0);
				}
		`;

		// --- 5. DEFINE THE GEOMETRY (A RECTANGLE) ---
		// Create a buffer to hold the vertex data
		const positionBuffer = gl.createBuffer();

		// Bind the buffer to the ARRAY_BUFFER target. This makes it the active buffer.
		gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

		// Define the vertices for a rectangle that fills the entire clip space.
		// It's made of two triangles.
		const positions = [
			-1.0, -1.0, // First triangle's first vertex
			1.0, -1.0, // First triangle's second vertex
			-1.0, 1.0, // First triangle's third vertex
			-1.0, 1.0, // Second triangle's first vertex
			1.0, -1.0, // Second triangle's second vertex
			1.0, 1.0, // Second triangle's third vertex
		];

		// Pass the vertex data to the buffer.
		// We use Float32Array because WebGL expects strongly typed data.
		// STATIC_DRAW tells WebGL we don't intend to change this data often.
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

		console.log("Step 3: Vertex shader and geometry buffer are ready.");

		const fragmentShaderSource = `#version 300 es
				// Set the precision for floating point numbers
				precision highp float;

				// Uniforms are the same
				uniform vec2 u_resolution;
				uniform vec2 u_center;
				uniform float u_zoom;

				// We declare our own output variable
				out vec4 fragColor;

				const int MAX_ITERATIONS = 100;

				vec3 palette[5];

				void main() {
						palette[0] = vec3(0.05, 0.0, 0.1);
						palette[1] = vec3(0.3, 0.0, 0.7);
						palette[2] = vec3(0.9, 0.2, 0.8);
						palette[3] = vec3(1.0, 0.6, 0.0);
						palette[4] = vec3(1.0, 1.0, 0.9);

						vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution) / u_resolution.y;
						vec2 c = u_center + uv / u_zoom;

						float zr = 0.0;
						float zi = 0.0;
						int iterations = 0;

						for (int i = 0; i < MAX_ITERATIONS; i++) {
								if (zr * zr + zi * zi > 4.0) {
										break;
								}
								float zr_new = zr * zr - zi * zi + c.x;
								float zi_new = 2.0 * zr * zi + c.y;
								zr = zr_new;
								zi = zi_new;
								iterations = i;
						}

						vec3 color = vec3(0.0, 0.0, 0.0);

						if (iterations < MAX_ITERATIONS - 1) {
								// This line now works perfectly in WebGL 2!
								int colorIndex = iterations % 5; // We can even use the % operator now
								color = palette[colorIndex];
						}

						// Assign to our custom output, not gl_FragColor
						fragColor = vec4(color, 1.0);
				}
		`;

		console.log("Step 4: Fragment shader source code is ready.");

		// --- 7. COMPILE SHADERS AND LINK PROGRAM ---
		// Compile the vertex shader
		const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);

		// Compile the fragment shader
		const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

		// Link the two shaders into a single WebGL program
		const program = createProgram(gl, vertexShader, fragmentShader);

		console.log("Step 5.1: Shaders compiled and linked into a program successfully.");

		// --- 8. LOOK UP ATTRIBUTE AND UNIFORM LOCATIONS ---
		// Look up the location of the attribute 'a_position'
		const positionAttributeLocation = gl.getAttribLocation(program, 'a_position');

		// Look up the locations of the uniforms
		const resolutionUniformLocation = gl.getUniformLocation(program, 'u_resolution');
		const centerUniformLocation = gl.getUniformLocation(program, 'u_center');
		const zoomUniformLocation = gl.getUniformLocation(program, 'u_zoom');

		console.log("Step 5.2: Attribute and uniform locations are ready.");

		// --- 9. CONNECT VERTEX BUFFER TO SHADER ATTRIBUTE ---
		// Enable the attribute. This tells WebGL we want to supply data to it from a buffer.
		gl.enableVertexAttribArray(positionAttributeLocation);

		// Bind the position buffer again, making it the active buffer.
		gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

		// Tell the attribute how to get data out of the positionBuffer (ARRAY_BUFFER)
		const size = 2;          // 2 components per iteration (x, y)
		const type = gl.FLOAT;   // the data is 32bit floats
		const normalize = false; // don't normalize the data
		const stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
		const offset = 0;        // start at the beginning of the buffer
		gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);

		console.log("Step 5.3: Vertex buffer is now connected to the 'a_position' attribute.");

		// --- 10. DEFINE STATE AND RENDER FUNCTION ---
		// JavaScript variables to hold the current view state
		let centerX = -0.5;
		let centerY = 0.0;
		let zoom = 1.0;

		/**
		 * The main render function. Clears the canvas, sets uniforms, and draws.
		 */
		function render() {
			// Set the color to clear the canvas to (black in this case)
			gl.clearColor(0, 0, 0, 1);
			// Clear the entire canvas
			gl.clear(gl.COLOR_BUFFER_BIT);

			// Tell WebGL to use our compiled shader program
			gl.useProgram(program);

			// Send the current state from JavaScript to the shader's uniforms
			gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
			gl.uniform2f(centerUniformLocation, centerX, centerY);
			gl.uniform1f(zoomUniformLocation, zoom);

			// Execute the draw call
			const primitiveType = gl.TRIANGLES;
			const offset = 0;
			const count = 6; // 6 vertices to draw two triangles, making up our rectangle
			gl.drawArrays(primitiveType, offset, count);
		}

		// --- 11. INITIAL RENDER ---
		// Call the render function to draw the Mandelbrot set for the first time
		render();

		console.log("Step 5.4: Initial render complete. You should see the Mandelbrot set!");

		// --- 12. ADD INTERACTIVITY ---
		let isPanning = false;
		let lastMouseX = 0;
		let lastMouseY = 0;

		// Listen for the mouse wheel event to zoom
		canvas.addEventListener('wheel', event => {
			// Prevent the page from scrolling
			event.preventDefault();

			const zoomFactor = 1.1;
			if (event.deltaY < 0) {
				// Zoom in (scrolling up)
				zoom *= zoomFactor;
			} else {
				// Zoom out (scrolling down)
				zoom /= zoomFactor;
			}

			// Re-render with the new zoom level
			render();
		});

		// Listen for mouse down to start panning
		canvas.addEventListener('mousedown', event => {
			isPanning = true;
			lastMouseX = event.clientX;
			lastMouseY = event.clientY;
		});

		// Listen for mouse up to stop panning
		canvas.addEventListener('mouseup', () => {
			isPanning = false;
		});

		// Also stop panning if the mouse leaves the canvas
		canvas.addEventListener('mouseleave', () => {
			isPanning = false;
		});

		// Listen for mouse movement to pan the view
		canvas.addEventListener('mousemove', event => {
			if (!isPanning) {
				return;
			}

			// Calculate how much the mouse has moved in pixels
			const deltaX = event.clientX - lastMouseX;
			const deltaY = event.clientY - lastMouseY;

			// Convert the pixel movement to a shift in the complex plane.
			// The shift is scaled by the current zoom level.
			// We divide by canvas.height to keep the aspect ratio consistent with the shader.
			centerX -= (deltaX / canvas.height) / zoom;
			centerY += (deltaY / canvas.height) / zoom; // Y is inverted in browser vs. math coords

			// Store the new mouse position for the next movement
			lastMouseX = event.clientX;
			lastMouseY = event.clientY;

			// Re-render with the new center coordinates
			render();
		});

		console.log("Step 5.5: Interactivity enabled. You can now pan and zoom!");

	</script>
</body>

</html>
